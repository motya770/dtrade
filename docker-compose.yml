version: '2.1'

services:
  demo-mysql:
    image: mysql:5.7.21
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=dtrade
      - MYSQL_USER=test
      - MYSQL_PASSWORD=1234
    volumes:
        - my-datavolume:/var/lib/mysql
  nginx:
     container_name: some-nginx
     image: nginx:1.13
     restart: always
     ports:
       - 80:80
     volumes:
       - ./nginx/conf.d:/etc/nginx/conf.d
  app:
      image: wallawalla/diaminds
      depends_on:
        - demo-mysql
        - nginx
      ports:
        - 8080:8080
      environment:
        - DATABASE_HOST=demo-mysql
        - DATABASE_USER=test
        - DATABASE_PASSWORD=1234
        - DATABASE_NAME=dtrade
        - DATABASE_PORT=3306
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    depends_on:
      - demo-mysql
    ports:
      - 8082:80
    environment:
      PMA_HOST: demo-mysql
      PMA_PORT: 3306
volumes:
     my-datavolume: